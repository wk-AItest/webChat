<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download GIF Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Download a Sample GIF</h1>
    <button id="downloadButton">Download GIF</button>

    <script>
        document.getElementById('downloadButton').addEventListener('click', function() {
            const link = document.createElement('a');
            link.href = 'https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExeGtqcTJwOTN5amk5YjRzZTh0M29wb2p6bmdwcmxkMHZ2Zzhjemd5ciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/UrEQirmnMPxBwToULv/giphy.gif'; // Replace with the URL of your GIF
            link.download = 'sample.gif'; // Name for the downloaded file
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
