<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Langflow API Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #response {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            white-space: pre-wrap; /* Preserve whitespace */
            overflow-wrap: break-word; /* Break long words */
        }
    </style>
</head>
<body>
    <h1>Langflow API Example</h1>
    <textarea id="inputValue" rows="4" cols="50" placeholder="Enter your message here..."></textarea>
    <br>
    <label>
        <input type="checkbox" id="stream"> Enable Streaming
    </label>
    <br>
    <button id="sendRequest">Send Request</button>
    
    <div id="response"></div>

    <script>
        document.getElementById('sendRequest').addEventListener('click', () => {
            const myHeaders = new Headers();
            myHeaders.append("Authorization", "Bearer AstraCS:eeDdJjUEdQoWflgHGBUavEcN:3892f32bf153f2dd092ffc5142e6cbe6b278391264484ec9209156308a3b0b05");
            myHeaders.append("Content-Type", "application/json");

            const inputValue = document.getElementById('inputValue').value || "Hello, how are you?"; // Use textarea input or default message

            const raw = JSON.stringify({
                "input_value": inputValue,
                "input_type": "chat",
                "output_type": "chat",
                "tweaks": {}
            });

            const requestOptions = {
                method: "POST",
                headers: myHeaders,
                body: raw,
                redirect: "follow"
            };

            fetch("https://api.langflow.astra.datastax.com/lf/f72baf0d-27f0-4618-84a5-d44227dc2944/api/v1/run/testRagLearn?stream=false", requestOptions)
                .then((response) => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.text(); // Change to response.json() if expecting JSON
                })
                .then((result) => {
                    console.log(result);
                    document.getElementById('response').innerText = result; // Display response
                })
                .catch((error) => {
                    console.error('Error:', error);
                    document.getElementById('response').innerText = 'Error: ' + error.message; // Display error message
                });
        });
    </script>
</body>
</html>
