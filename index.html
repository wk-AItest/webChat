<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <script>
        async function makeApiRequest() {
    const url = "https://api.langflow.astra.datastax.com/lf/f72baf0d-27f0-4618-84a5-d44227dc2944/api/v1/run/testRagLearn?stream=false";
    const applicationToken = "AstraCS:eeDdJjUEdQoWflgHGBUavEcN:3892f32bf153f2dd092ffc5142e6cbe6b278391264484ec9209156308a3b0b05";

    const body = {
        input_value: "Hello, how are you?",
        input_type: "chat",
        output_type: "chat",
        tweaks: {}
    };

    try {
        const response = await fetch(url, {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${applicationToken}`, // Ensure this is correct
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(body)
        });

        if (!response.ok) {
            const errorText = await response.text(); // Get the error message as text
            console.error('Error:', errorText);
            throw new Error(`${response.status} ${response.statusText} - ${errorText}`);
        }

        const responseData = await response.json();
        console.log('Response:', responseData);
        document.getElementById('response').innerText = JSON.stringify(responseData, null, 2);
    } catch (error) {
        console.error('Error:', error.message);
        document.getElementById('response').innerText = 'Error: ' + error.message;
    }
}
    </script>
</head>
<body>
    <h1>API Test2</h1>
    <button id="sendButton">Send API Request</button>
    <pre id="response"></pre>

    <script>
        document.getElementById('sendButton').addEventListener('click', makeApiRequest);
    </script>
</body>
</html>
